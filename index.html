            <div class="inner cover">
                <h1 class="cover-heading">Generate your IOTA Seed</h1>
                <br>
                <!-- <p class="lead">Click on "Verify me" to generate IOTA seed</p> -->
                <p class="lead">

                    <script>
                        function rseed() {

                            var TRYTE_ALPHABET = "9ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                            var SEED_LEN = 81;
                            var SEED = "";

                            for (var i = 0; i < SEED_LEN; i++) {

                                SEED += TRYTE_ALPHABET.charAt(Math.floor(Math.random() * TRYTE_ALPHABET.length));

                            }

                            $( "input.sgb" ).replaceWith( "<h5 style='word-break: break-all;'>"+ SEED +"</h5>" +
                                "<br>" +
                                "<div class=\"inner\"><p>For added security, change some characters before using the seed.</p></div>" );

                        }

                    </script>

                    <div class="coinhive-captcha"
                         data-hashes="512"
                         data-key="DcMmfhcfcNmSg0KEz37JLGT69UaBRpxl"
                         data-whitelabel="false"
                         data-disable-elements="input[type=submit]"
                    >
                        <em>Loading Captcha...<br>
                            If it doesn't load, please disable Adblock!</em>
                    </div>
                    <br>
                <p class="lead">
                    <input type="submit" onclick="rseed()" class="btn btn-lg btn-secondary sgb" value="Generate"/>
                </p>

            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>This page is secure. All code is public on <a href="https://github.com/alessandroiori/iota-seed-gen">GitHub</a>.</p></p>
                </div>
